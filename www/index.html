<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="referrer" content="no-referrer" />
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>TiddlyGo Server</title>

<link rel="shortcut icon" type="image/png" href="favicon.ico">

<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/bootstrap-theme.min.css">
<link rel="stylesheet" type="text/css" href="css/style.css">

<!--[if lt IE 9]>
	<script src="js/html5shiv.min.js"></script>
	<script src="js/respond.min.js"></script>
<![endif]-->
</head>
<body>
	<div class="container">
		<div class="page-header">
			<h1>TiddlyGo Server</h1>
		</div>

		<div class="row">
			<div class="col-xs-12">
				<div class="list-group">
					<li class="list-group-item active btn" data-toggle="modal"
						data-target="#newWiki">Add New TiddlyWiki</li>
					<div class="page-list"></div>
				</div>
			</div>
		</div>
	</div>

	<!-- Modal -->
	<div id="newWiki" class="modal fade" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<form role="form" action="/new" method="POST"
					data-target="#newWikiOutput" data-live>

					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">Add New Wiki</h4>
					</div>

					<div class="modal-body">
						<div id="newWikiOutput"></div>
						<div class="form-group">
							<label for="wikiname">Wiki Name:</label> <input type="text"
								class="form-control" id="wikiname" name="wikiname">
						</div>
						<div class="form-group">
							<label for="wikititle">Wiki Title:</label> <input type="text"
								class="form-control" id="wikititle" name="wikititle">
						</div>

						<div class="form-group">
							<label for="wikitemplate">Templates:</label> <select
								class="form-control" id="wikitemplate" name="wikitemplate">
							</select>
						</div>
					</div>

					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
						<button type="submit" class="btn btn-primary">Submit</button>
					</div>

				</form>
			</div>
		</div>
	</div>

	<script src="js/jquery-1.12.3.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/doT.min.js"></script>

	<script src="js/templates.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
